name: Run VKE Script

on:
  workflow_dispatch:
    inputs:
      isim_soyisim:
        description: "İsim ve Soyisim"
        required: true
        default: "Ahmet Kaya"
      boy:
        description: "Boy (santimetre cinsinden, ör: 175)"
        required: true
        default: 175
      kilo:
        description: "Kilo (kg)"
        required: true
        default: 70
  push:
    branches:
      - sonuclar

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Debug input_data.txt
      run: |
        # input_data.txt dosyasını kontrol et
        echo "input_data.txt dosyasının içeriği (satır numarası ile):"
        cat -n input_data.txt  # Satır numaraları ile içeriği yazdır

    - name: Check for Invalid Data in input_data.txt
      run: |
        # input_data.txt dosyasını oku
        boy_cm=$(sed -n '2p' input_data.txt | tr -d '[:space:]')  # Boyu al ve boşlukları temizle
        kilo=$(sed -n '3p' input_data.txt | tr -d '[:space:]')    # Kilo değerini al ve boşlukları temizle

        # Boy ve Kilo boş mu?
        if [[ -z "$boy_cm" ]] || [[ -z "$kilo" ]]; then
          echo "Hata: Boy veya Kilo boş değer içeriyor!"
          exit 1
        fi

        # Negatif değer kontrolü (Sayısal karşılaştırma ile)
        if [ "$boy_cm" -lt 0 ]; then
          echo "Hata: Boy negatif bir değer!"
          exit 1
        fi

        if [ "$kilo" -lt 0 ]; then
          echo "Hata: Kilo negatif bir değer!"
          exit 1
        fi

        echo "Boy: '$boy_cm', Kilo: '$kilo'"  # Debug: Değerleri kontrol et

        echo "Değerler geçerli. İşleme devam ediliyor."

    - name: Run VKE Script
      run: |
        python main.py
